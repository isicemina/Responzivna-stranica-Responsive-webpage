<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Naziv stranice</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.svg" alt="logo">
        <h4 class="logo">Naziv stranice</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link"href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Podcts</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>

            </ul>
        </nav>
       <div class="cart">
        <img src="./images/cart.svg" alt="">
    </div>
    </header> 
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop budućnosti</h1>
                    <p>Ponuda 4k display sa touch screen-om.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                <button class="cta-add">Ubaci u košaru</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/matebook.png" alt="">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./images/arrow-left.svg" alt="">
            <img src="./images/dot.svg" alt="">
            <img src="./images/dot-full.svg" alt="">
            <img src="./images/arrow-right.svg" alt="">

        </div>
        <img class="big-circle" src="./images/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./images/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./images/small-eclipse.svg" alt="">
    </main>
    
</body>
</html>
